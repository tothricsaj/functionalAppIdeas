
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="projectTitle">Border Radius Previewer</h1>
        <div class="borderViewer"></div>
        <h3 class="stlyeText"></h3>
    </div>
    <div class="controllers">
        <div id="topLeft" class="controllSlider">
            <p>Top left</p>
            <div>
                <label for="topLeftX">X</label>
                <input type="range" value="50" name="topLeftX" id="topLeftX">
            </div>
            <div>
                <label for="topLeftY">Y</label>
                <input type="range" value="50" name="topLeftY" id="topLeftY">
            </div>
        </div>
        <div id="topRight" class="controllSlider">
            <p>Top right</p>
            <div>
                <label for="topRightX">X</label>
                <input type="range" value="50" name="topRightX" id="topRightX">
            </div>
            <div>
                <label for="topRightY">Y</label>
                <input type="range" value="50" name="topRightY" id="topRightY">
            </div>
        </div>

        <div id="bottomRight" class="controllSlider">
            <p>Bottom right</p>
            <div>
                <label for="bottomRightX">X</label>
                <input type="range" value="50" name="bottomRightX" id="bottomRightX">
            </div>
            <div>
                <label for="bottomRightY">Y</label>
                <input type="range" value="50" name="bottomRightY" id="bottomRightY">
            </div>
        </div>

        <div id="bottomLeft" class="controllSlider">
            <p>Bottom left</p>
            <div>
                <label for="bottomLeftX">X</label>
                <input type="range" value="50" name="bottomLeftX" id="bottomLeftX">
            </div>
            <div>
                <label for="bottomLeftY">Y</label>
                <input type="range" value="50" name="bottomLeftY" id="bottomLeftY">
            </div>
        </div>
    </div>
</body>
</html>
